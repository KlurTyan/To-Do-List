{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Log-in | Sign-up</title>

        <!-- Our CSS stylesheet file -->
        <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    </head>

    <body>
        <section class="container">
		<article class="half">
			<h1>ToDo</h1>
			<div class="tabs">
				<span class="tab signin active"><a href="#signin">Sign in</a></span>
				<span class="tab signup"><a href="#signup">Sign up</a></span>
			</div>
			<div class="content">
				<div class="signin-cont cont">
					<!-- <form action="" method="post" enctype="application/json"> -->
						{% csrf_token %}
						<input type="login" name="login" id="login" class="inpt" required="required"
							placeholder="Your login">
						<label for="login">Your login</label>
						<input type="password" name="password" id="pass" class="inpt" required="required"
							placeholder="Your password">
						<label for="password">Your password</label>
						<div class="submit-wrap">
							<input type="submit" value="Sign in" class="submit" id="login_btn">
						</div>
					<!-- </form> -->
				</div>
				<div class="signup-cont cont">
					<!-- <form action="" method="post" enctype="application/json"> -->
						{% csrf_token %}
						<input type="name" name="name" id="name" class="inpt" required="required"
							placeholder="Your name">
						<label for="name">Your name</label>
						<input type="email" name="email" id="email" class="inpt" required="required"
							placeholder="Your email">
						<label for="email">Your email</label>
						<input type="password" name="password" id="pass-sign" class="inpt" required="required"
							placeholder="Your password">
						<label for="password">Your password</label>
						<div class="submit-wrap">
							<input type="submit" value="Sign up" class="submit" id="sign_up_btn">
						</div>
					<!-- </form> -->
				</div>
		</article>
		<div class="half bg"></div>
	</section>
        <!-- <form action="" method="post">
			{% csrf_token %}
            <input type="login" id="login">
            <input type="password" name="" id="pass">
            <button id="login_btn">Submit</button>
        </form> -->

        <!-- JavaScript includes -->
        <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
        <script src="{% static 'js/login.js' %}"></script>
    </body>
</html>
