{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4286a52326.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
    <title>To-Do-List</title>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn"></button>
        <div class="dropdown-content">
          <a href="{% url 'profile' %}" id="Profile">Profile</a>
          <a href="" id="log-out">Log out</a>
        </div>
    </div>

    <!-- Form for adding cases -->
    <div class="input-group">
        <form action="" method="" class="form">
            {% csrf_token %}
            <!-- {{ form.text }} <br> -->
            <input maxlength="30" type="text" class="form-control" placeholder="Add new task" aria-label="Example text with button addon" aria-describedby="button-addon1" name="affair">
        </form>
    </div>

    <!-- Blocks of cases -->
    <div id="card-container"></div>

    <!-- Ð¡ompleted tasks -->
    <span class="completed">Completed</span>
    <div id="card-container-completed"></div>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
